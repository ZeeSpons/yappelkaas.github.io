<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mystery Knop - Yappelkaas</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="assets/favicon.png" type="image/png" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background-color: #f0f6ff;
      color: #1e2b3a;
      text-align: center;
      padding: 2rem;
    }

    .home-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: #e0f0ff;
      border: 2px solid #66b3ff;
      color: #1e2b3a;
      padding: 1rem 2rem;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.3rem;
      box-shadow: 2px 2px 8px rgba(0, 0, 50, 0.1);
      transition: 0.2s ease-in-out;
      user-select: none;
      z-index: 1000;
      display: inline-block;
    }
    .home-btn:hover {
      background-color: #cce6ff;
      transform: translateY(-2px);
    }

    header.hero {
      padding: 2rem;
      background-color: #d6eaff;
      border-bottom: 4px solid #3399ff;
      margin-bottom: 2rem;
      border-radius: 15px;
    }
    header.hero h1 {
      margin: 0 0 0.5rem;
      font-size: 2.8rem;
      color: #1e2b3a;
      user-select: none;
    }

    .mystery-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      max-width: 100%;
    }

    .mystery-gif {
      width: 100%;
      max-width: 450px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      margin-bottom: 1.5rem;
      display: block;
    }

    .mystery-text {
      font-size: 2rem;
      font-weight: 700;
      color: #1e2b3a;
      user-select: none;
      margin: 0;
      text-align: center;
    }

    .video-embed {
      margin-top: 2rem;
      width: 100%;
      max-width: 560px;
      aspect-ratio: 16 / 9;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
      border-radius: 12px;
      overflow: hidden;
    }

    .video-embed iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .mystery-shout {
      margin-top: 1rem;
      font-size: 2rem;
      font-weight: 700;
      color: #1e2b3a;
      user-select: none;
    }
  </style>
</head>
<body>
  <a href="index" class="home-btn">üè† Home</a>

  <header class="hero">
    <h1>üîÆ Mystery Knop üîÆ</h1>
  </header>

  <main class="mystery-content">
    <img src="assets/tekening.png" alt="Mystery afbeelding" class="mystery-gif" />
    <p class="mystery-text">Het mooie kunstwerk van appelkaas</p>

    <div class="video-embed" id="videoContainer">
      <iframe
        src="https://www.youtube.com/embed/uSOJbMCJBTE?autoplay=1&loop=1&playlist=uSOJbMCJBTE&si=9OLrytRPp80HLBiY"
        title="YouTube video player"
        allow="autoplay; accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen>
      </iframe>
    </div>

    <p class="mystery-shout">KLINKT ALS WEEKEND üó£Ô∏èüó£Ô∏èüó£Ô∏è</p>
  </main>

  <script>
    const videoContainer = document.getElementById('videoContainer');
    const src = "https://www.youtube.com/embed/uSOJbMCJBTE?autoplay=1&loop=1&playlist=uSOJbMCJBTE&si=9OLrytRPp80HLBiY";

    function replaceIframe() {
      const iframe = document.createElement("iframe");
      iframe.src = src;
      iframe.allow = "autoplay; accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share";
      iframe.allowFullscreen = true;
      iframe.title = "YouTube video player";
      iframe.referrerPolicy = "strict-origin-when-cross-origin";
      iframe.style.width = "100%";
      iframe.style.height = "100%";
      iframe.style.border = "none";
      videoContainer.innerHTML = "";
      videoContainer.appendChild(iframe);
    }

    document.body.addEventListener("click", replaceIframe, { once: true });
    document.body.addEventListener("touchstart", replaceIframe, { once: true });
  </script>
</body>
</html>
