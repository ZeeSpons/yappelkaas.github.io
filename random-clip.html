<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Random Appelkaas Clip</title>
  <link rel="icon" href="assets/favicon.png" type="image/png" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      margin: 0; padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }
    h1 {
      color: #6441a5;
      margin-bottom: 1rem;
    }
    #clip-container {
      margin-top: 1rem;
      width: 80vw;
      max-width: 800px;
      aspect-ratio: 16 / 9;
      border: 2px solid #6441a5;
      border-radius: 12px;
      overflow: hidden;
      background-color: black;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }
    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 6px;
      background-color: #6441a5;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #7f5dcf;
    }
    .home-button {
      position: absolute;
      top: 1rem;
      left: 1rem;
      text-decoration: none;
      color: white;
      background-color: #6441a5;
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      font-weight: bold;
    }
    .home-button:hover {
      background-color: #7f5dcf;
    }
  </style>
</head>
<body>
  <a href="index" class="home-button">üè† Home</a>

  <h1>Random Appelkaas Clip</h1>
  
  <div id="clip-container">
    <p style="color: white; text-align: center;">‚è≥ Clipje laden...</p>
  </div>

  <button id="newClipBtn" disabled>Nieuw clipje</button>

  <script>
    const clipContainer = document.getElementById("clip-container");
    const newClipBtn = document.getElementById("newClipBtn");
    const webAppUrl = "https://script.google.com/macros/s/AKfycbyBdYtFR0u7k6AaZlOgeEnHNrM8tzgOahU_vHfIJUdwrSpiyko5ZMI9l1trDENR5BN3AQ/exec";

    let clipIDs = [];

    function loadRandomClip() {
      if (clipIDs.length === 0) {
        clipContainer.innerHTML = "<p style='color: red;'>‚ö†Ô∏è Geen clips gevonden.</p>";
        return;
      }
      const randomIndex = Math.floor(Math.random() * clipIDs.length);
      const clipID = clipIDs[randomIndex];

      const iframeHTML = `
        <iframe 
          src="https://clips.twitch.tv/embed?clip=${clipID}&parent=${window.location.hostname}" 
          allowfullscreen="true" 
          scrolling="no" 
          frameborder="0">
        </iframe>`;

      clipContainer.innerHTML = iframeHTML;
    }

    async function fetchClips() {
      try {
        const res = await fetch(webAppUrl);
        const data = await res.json();
        clipIDs = data.clips || [];
        if (clipIDs.length > 0) {
          loadRandomClip();
          newClipBtn.disabled = false;
        } else {
          clipContainer.innerHTML = "<p style='color: red;'>‚ö†Ô∏è Geen clips beschikbaar.</p>";
        }
      } catch (err) {
        console.error("Fout bij ophalen clips:", err);
        clipContainer.innerHTML = "<p style='color: red;'>‚ö†Ô∏è Kan clips niet laden.</p>";
      }
    }

    newClipBtn.addEventListener("click", loadRandomClip);
    fetchClips();
  </script>
</body>
</html>
