  <a href="index" class="home-button">üè† Home</a>

  <h1>Random Appelkaas Clip</h1>

    <!-- Twitch clip iframe komt hier -->
  </div>

  <button id="newClipBtn">Nieuw clipje</button>
  <div id="error-msg"></div>

<h1>Stuur Jou Clip <a href="clip">Hier</a> In</h1>
  
  <script>
    // Jouw CSV url van de gepubliceerde sheet met output=csv
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRrugVtjs-wxRUtGm96uiwByYhZIndY5pRbShTy0Towzva-sqQDTpKLo-UHcIr5qTk_Rks-e4_GtuPt/pub?output=csv';

    const clipContainer = document.getElementById("clip-container");
    const newClipBtn = document.getElementById("newClipBtn");
    const errorMsg = document.getElementById("error-msg");

    let clipIDs = [];

    // Functie om CSV te fetchen en clipIDs te laden
    async function loadClipsFromCSV() {
      try {
        const response = await fetch(csvUrl);
        if (!response.ok) throw new Error('CSV laden mislukt');

        const text = await response.text();
        // CSV is simpel: elke regel is een clip ID
        clipIDs = text
          .split('\n')
          .map(line => line.trim())
          .filter(line => line.length > 0);

        if (clipIDs.length === 0) {
          throw new Error('Geen clips gevonden in CSV');
        }

        errorMsg.textContent = '';
        loadRandomClip();

      } catch (err) {
        errorMsg.textContent = '‚ö†Ô∏è Kan clips niet laden: ' + err.message;
        clipContainer.innerHTML = '<p>Geen clips beschikbaar.</p>';
        newClipBtn.disabled = true;
      }
    }

    // Toon een random clip uit clipIDs
    function loadRandomClip() {
      if (clipIDs.length === 0) {
        clipContainer.innerHTML = "<p>Geen clips beschikbaar.</p>";
        return;
      }
      const randomIndex = Math.floor(Math.random() * clipIDs.length);
      const clipID = clipIDs[randomIndex];

      const iframeHTML = `
        <iframe 
          src="https://clips.twitch.tv/embed?clip=${clipID}&parent=${window.location.hostname}" 
          allowfullscreen="true" 
          scrolling="no" 
          frameborder="0">
        </iframe>`;

      clipContainer.innerHTML = iframeHTML;
    }

    newClipBtn.addEventListener("click", loadRandomClip);

    // Laad clips direct bij het openen
    loadClipsFromCSV();
  </script>
