<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Random Appelkaas Clip</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      margin: 0; padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }
    h1 {
      color: #6441a5; /* Twitch paars */
      margin-bottom: 1rem;
    }
    #clip-container {
      margin-top: 1rem;
      width: 80vw;
      max-width: 800px;
      aspect-ratio: 16 / 9;
      border: 2px solid #6441a5;
      border-radius: 12px;
      overflow: hidden;
      background-color: black;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }
    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 6px;
      background-color: #6441a5;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #7f5dcf;
    }
  </style>
</head>
<body>
  <h1>Random Appelkaas Clip</h1>
  
  <div id="clip-container">
    <!-- Twitch clip iframe komt hier -->
  </div>

  <button id="newClipBtn">Nieuw clipje</button>

  <script>
    // Hier plak je ALLE clip-ID's (het stukje na /clip/ in de Twitch link)
    const clipIDs = [
      "SolidWildGullFreakinStinkin-FCE7SVDX7mmhujZx",  // voorbeeld clip
      "FriendlyHonorablePidgeonNerfRedBlaster-J7lLFUac7AytRSh3",                            // plak hier je volgende clipID
      "SillyWimpyGuanacoSoonerLater-2-gncswUN_cK6dzj",                              // etcetera
      "ReliableAgreeableKumquatDatBoi-_rS05OcXtzai2Ev6",
      "BlazingAthleticDragonNononoCat-Z5buqkyKUTaBvtr2",
      "DifferentSeductiveClintTF2John-bFTekNHXr_ScAo3-",
      "LazyProudWhaleStoneLightning-b07eXZQLuY63G4AB",
      "ExuberantGentleHawkJonCarnage-r0JLEnNEy7BmfKkJ",
      "",
      ""
    ];

    const clipContainer = document.getElementById("clip-container");
    const newClipBtn = document.getElementById("newClipBtn");

    function loadRandomClip() {
      if (clipIDs.length === 0) {
        clipContainer.innerHTML = "<p>Geen clips beschikbaar.</p>";
        return;
      }
      const randomIndex = Math.floor(Math.random() * clipIDs.length);
      const clipID = clipIDs[randomIndex];

      const iframeHTML = `
        <iframe 
          src="https://clips.twitch.tv/embed?clip=${clipID}&parent=${window.location.hostname}" 
          allowfullscreen="true" 
          scrolling="no" 
          frameborder="0"
          >
        </iframe>`;

      clipContainer.innerHTML = iframeHTML;
    }

    newClipBtn.addEventListener("click", loadRandomClip);

    // Direct bij laden een clip tonen
    loadRandomClip();
  </script>
</body>
</html>
