<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Random Appelkaas Clip</title>
  <link rel="icon" href="assets/favicon.png" type="image/png" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      margin: 0; padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }
    h1 {
      color: #6441a5;
      margin-bottom: 1rem;
    }
    #clip-container {
      margin-top: 1rem;
      width: 80vw;
      max-width: 800px;
      aspect-ratio: 16 / 9;
      border: 2px solid #6441a5;
      border-radius: 12px;
      overflow: hidden;
      background-color: black;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }
    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 6px;
      background-color: #6441a5;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #7f5dcf;
    }
    .home-button {
      position: absolute;
      top: 1rem;
      left: 1rem;
      text-decoration: none;
      color: white;
      background-color: #6441a5;
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      font-weight: bold;
    }
    .home-button:hover {
      background-color: #7f5dcf;
    }
    #error-msg {
      margin-top: 1rem;
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <a href="index" class="home-button">üè† Home</a>

  <h1>Random Appelkaas Clip</h1>
  
  <div id="clip-container">
    <!-- Twitch clip iframe komt hier -->
  </div>

  <button id="newClipBtn">Nieuw clipje</button>
  <div id="error-msg"></div>

  <script>
    // Jouw CSV url van de gepubliceerde sheet met output=csv
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRrugVtjs-wxRUtGm96uiwByYhZIndY5pRbShTy0Towzva-sqQDTpKLo-UHcIr5qTk_Rks-e4_GtuPt/pub?output=csv';

    const clipContainer = document.getElementById("clip-container");
    const newClipBtn = document.getElementById("newClipBtn");
    const errorMsg = document.getElementById("error-msg");

    let clipIDs = [];

    // Functie om CSV te fetchen en clipIDs te laden
    async function loadClipsFromCSV() {
      try {
        const response = await fetch(csvUrl);
        if (!response.ok) throw new Error('CSV laden mislukt');

        const text = await response.text();
        // CSV is simpel: elke regel is een clip ID
        clipIDs = text
          .split('\n')
          .map(line => line.trim())
          .filter(line => line.length > 0);

        if (clipIDs.length === 0) {
          throw new Error('Geen clips gevonden in CSV');
        }

        errorMsg.textContent = '';
        loadRandomClip();

      } catch (err) {
        errorMsg.textContent = '‚ö†Ô∏è Kan clips niet laden: ' + err.message;
        clipContainer.innerHTML = '<p>Geen clips beschikbaar.</p>';
        newClipBtn.disabled = true;
      }
    }

    // Toon een random clip uit clipIDs
    function loadRandomClip() {
      if (clipIDs.length === 0) {
        clipContainer.innerHTML = "<p>Geen clips beschikbaar.</p>";
        return;
      }
      const randomIndex = Math.floor(Math.random() * clipIDs.length);
      const clipID = clipIDs[randomIndex];

      const iframeHTML = `
        <iframe 
          src="https://clips.twitch.tv/embed?clip=${clipID}&parent=${window.location.hostname}" 
          allowfullscreen="true" 
          scrolling="no" 
          frameborder="0">
        </iframe>`;

      clipContainer.innerHTML = iframeHTML;
    }

    newClipBtn.addEventListener("click", loadRandomClip);

    // Laad clips direct bij het openen
    loadClipsFromCSV();
  </script>
</body>
</html>
