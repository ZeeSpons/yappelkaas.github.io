<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Evenementen | Yappelkaas.nl</title>
  <link rel="icon" href="assets/favicon.png" type="image/png" />
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #f0f6ff;
      color: #1e2b3a;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      text-align: center;
      padding: 2rem;
    }

    .home-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: #e0f0ff;
      border: 2px solid #66b3ff;
      color: #1e2b3a;
      padding: 1rem 2rem;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.3rem;
      box-shadow: 2px 2px 8px rgba(0, 0, 50, 0.1);
      transition: 0.2s ease-in-out;
      user-select: none;
      z-index: 1000;
      display: inline-block;
    }

    .home-btn:hover {
      background-color: #cce6ff;
      transform: translateY(-2px);
    }

    header.hero {
      padding: 2rem;
      background-color: #d6eaff;
      border-bottom: 4px solid #3399ff;
      border-radius: 15px;
      margin-bottom: 2rem;
    }

    header.hero h1 {
      margin: 0 0 0.5rem;
      font-size: 2.8rem;
      color: #1e2b3a;
      user-select: none;
    }

    main {
      max-width: 900px;
      margin: 0 auto 3rem;
      padding: 0 1rem;
    }

    .event-card {
      display: flex;
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 4px 12px rgba(0, 102, 204, 0.15);
      margin-bottom: 2rem;
      overflow: hidden;
      align-items: center;
      gap: 1.5rem;
      padding: 1rem;
    }

    .event-image {
      flex: 0 0 200px;
      height: 200px;
      border-radius: 12px;
      object-fit: cover;
      box-shadow: 0 0 15px rgba(0, 102, 204, 0.3);
    }

    .event-text {
      flex: 1;
      text-align: left;
      color: #1e2b3a;
    }

    .event-text h2 {
      margin-top: 0;
      margin-bottom: 0.5rem;
    }

    .event-text p {
      margin: 0;
      line-height: 1.5;
      white-space: pre-line;
    }

    @media (max-width: 600px) {
      .event-card {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .event-image {
        width: 90%;
        height: auto;
        max-height: 300px;
      }

      .event-text {
        text-align: center;
        margin-top: 1rem;
      }
    }

    footer {
      margin-top: 2rem;
      padding: 1rem;
      background-color: #dbeeff;
      border-top: 2px solid #66b3ff;
      color: #1e2b3a;
      border-radius: 10px;
    }

    .copyright {
      font-size: 0.7rem;
      color: #888;
      margin: 1rem 0 2rem;
      user-select: none;
      text-align: center;
    }
  </style>
</head>
<body>

  <a href="index" class="home-btn">üè† Home</a>

  <header class="hero">
    <h1>Evenementen</h1>
    <p>Alle komende Yappelkaas evenementen op een rijtje.</p>
  </header>

  <main>
    <article class="event-card">
      <img src="assets/24uurgio.png" alt="24UUR Gio Latooy Stream met Bender" class="event-image" />
      <div class="event-text">
        <h2>24UUR GIO LATOOY STREAM MET BENDER</h2>
        <p>DE STREAM IS HELAAS VOORBIJ
        En het was een traumatiserend spektakel</p>
      </div>
    </article>
  </main>

  <footer>
    <p>üçèüßÄ Yappelkaas 2025 ‚Äì Geen garantie op mentale stabiliteit.</p>
  </footer>

  <p class="copyright">Gemaakt door: Zeespons.</p>

</body>
</html>
