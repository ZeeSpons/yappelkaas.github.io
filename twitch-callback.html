<!DOCTYPE html>
<html lang="nl">
<head>
  <title>Even geduld, je wordt doorgestuurd...</title>
  <link rel="icon" href="media/favicon.png" type="image/png" />
  <style>
  .home-btn {
      font-weight: 600;
      font-size: 1rem;
      box-shadow: 1px 1px 4px rgba(0, 0, 50, 0.1);
      transition: 0.2s ease-in-out;
      user-select: none;
      z-index: 1000;
      display: inline-block;
    }
    .home-btn:hover {
      background-color: #cce6ff;
      transform: translateY(-2px);
    }
  </style>
  <meta charset="UTF-8">
  <title>Twitch login callback</title>
  <link rel="icon" href="media/favicon.png" type="image/png" />
  <script>
    const hash = window.location.hash.substring(1);
    const params = new URLSearchParams(hash);
    const token = params.get("access_token");

    if (token) {
      // Terug naar index met token tijdelijk in memory
      sessionStorage.setItem("twitch_token", token);
      window.location.href = "/";
    } else {
      document.body.innerHTML = "<h2>Inloggen mislukt. Probeer het opnieuw.</h2>";
    }
  </script>
</head>
<body>
  <p>Even geduld, je wordt doorgestuurd...</p>
  Duurt het te lang? ga dan terug naar <a href="index.html" class="home-btn">üè†Home</a>
</body>
</html>
