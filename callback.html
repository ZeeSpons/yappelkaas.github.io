<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Discord Login...</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 20vh;
      color: #333;
    }
  </style>
  <script>
    async function handleLogin() {
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get('code');
      const state = urlParams.get('state'); // kaasklikker of appelrun

      if (!code) {
        document.body.textContent = "Geen code in URL, probeer opnieuw in te loggen.";
        return;
      }

      try {
        // Roep Apps Script aan met code en state, verwacht een HTML response met inline script die sessionStorage vult en redirect
        const response = await fetch('https://script.google.com/macros/s/AKfycbwwqhuYA4DgWVftl9z18nIIreJKLDqyvPgRh-trEM2a0TsfjQFGukvo0kFNIxxz0sku/exec?code=' + encodeURIComponent(code) + '&state=' + encodeURIComponent(state));

        if (!response.ok) throw new Error('Fout bij inloggen.');

        const html = await response.text();
        document.write(html);
      } catch (e) {
        document.body.textContent = "Inloggen mislukt. Probeer opnieuw.";
        console.error(e);
      }
    }

    window.onload = handleLogin;
  </script>
</head>
<body>
  <h1>Even inloggen met Discord...</h1>
  <p>Momentje hoor ðŸ‘€</p>
</body>
</html>
