<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clip Insturen - Yappelkaas</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="assets/favicon.png" type="image/png" />
  <style>
    .clip-form {
      max-width: 500px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: #e6f3ff;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0, 102, 204, 0.1);
    }
    .clip-form h2 {
      margin-bottom: 1rem;
    }
    .clip-form input[type="url"] {
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      border: 2px solid #66b3ff;
      border-radius: 10px;
      margin-bottom: 1rem;
    }
    .clip-form button {
      padding: 1rem 2rem;
      font-size: 1rem;
      background-color: #3399ff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .clip-form button:hover {
      background-color: #1e80e0;
    }
  </style>
</head>
<body>
  <header class="hero">
    <a href="index" class="menu-btn" style="position: absolute; top: 1rem; left: 1rem;">🏠 Home</a>
    <h1>Clip Insturen</h1>
    <p>Stuur jouw favoriete clip van Appelkaas in en misschien komt hij wel op de <a href="random-clip">Random clips pagina</a>!</p>
  </header>

  <main>
    <form class="clip-form" method="POST" action="https://script.google.com/macros/s/JE_JE_SCRIPT_ID_HIER/exec">
      <h2>Cliplink</h2>
      <input
        type="url"
        name="url"
        placeholder="https://www.twitch.tv/appelkaas/clip/..."
        required
      />
      <input type="hidden" name="apiKey" value="yappelkaas2025supergeheim" />
      <button type="submit">Insturen</button>
    </form>
  </main>

  <footer>
    <p>🍏🧀 Yappelkaas 2025 – Geen garantie op mentale stabiliteit.</p>
  </footer>
  <p class="copyright">Gemaakt door: Zeespons.</p>
</body>
</html>
