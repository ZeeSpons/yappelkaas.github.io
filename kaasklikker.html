<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kaasklikker</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <header class="hero">
    <h1>🧀 Kaasklikker</h1>
    <p>Klik op de kaas en laat het yappen beginnen!</p>
  </header>

  <main class="kaasklikker">
    <h2>Score: <span id="score">0</span></h2>
    <h3>🏆 Highscore: <span id="highscore">0</span></h3>
    <img src="assets/kaas.png" alt="Klik op de kaas!" id="cheese" />
    <audio id="click-sound" src="assets/click.mp3" preload="auto"></audio>
  </main>

  <footer>
    <p>🧀 Klik ze! Of klik door. Jij bepaalt.</p>
  </footer>
</body>
</html>
