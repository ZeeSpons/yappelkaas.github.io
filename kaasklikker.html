<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kaasklikker - Yappelkaas</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="assets/favicon.png" type="image/png" />
  <script src="script.js" defer></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background-color: #f0f6ff;       /* dezelfde lichte blauwe achtergrond */
      color: #1e2b3a;                  /* dezelfde tekstkleur */
      text-align: center;
      padding: 2rem;
    }

    /* Home knop linksboven */
    .home-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: #e0f0ff;       /* lichte blauwe knop achtergrond (menu-btn kleur) */
      border: 2px solid #66b3ff;       /* blauwe rand */
      color: #1e2b3a;
      padding: 1rem 2rem;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.3rem;
      box-shadow: 2px 2px 8px rgba(0, 0, 50, 0.1);
      transition: 0.2s ease-in-out;
      user-select: none;
      z-index: 1000;
      display: inline-block;
    }
    .home-btn:hover {
      background-color: #cce6ff;
      transform: translateY(-2px);
    }

    header.hero {
      padding: 2rem;
      background-color: #d6eaff;       /* zelfde als home */
      border-bottom: 4px solid #3399ff;
      margin-bottom: 2rem;
      border-radius: 15px;
    }
    header.hero h1 {
      margin: 0 0 0.5rem;
      font-size: 2.8rem;
      color: #1e2b3a;
      user-select: none;
    }
    header.hero p {
      margin: 0;
      font-size: 1.3rem;
      color: #1e2b3a;
      user-select: none;
    }

    main.kaasklikker {
      padding: 2rem;
    }
    main.kaasklikker h2,
    main.kaasklikker h3 {
      margin: 1rem 0;
      font-weight: 600;
      color: #1e2b3a;
      user-select: none;
    }

    #cheese {
      width: 250px;                     /* iets groter dan home image */
      max-width: 90vw;
      cursor: pointer;
      transition: transform 0.1s ease;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 102, 204, 0.2);
      margin: 2rem auto;
      display: block;
      user-select: none;
    }
    #cheese:active {
      transform: scale(0.95);
    }

    footer {
      margin-top: 3rem;
      padding: 1rem;
      background-color: #dbeeff;       /* zelfde als home footer */
      border-top: 2px solid #66b3ff;
      color: #1e2b3a;
      font-size: 1rem;
      user-select: none;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <a href="index.html" class="home-btn">üè† Home</a>

  <header class="hero">
    <h1>üßÄ Kaasklikker</h1>
    <p>Klik op de kaas en laat het yappen beginnen!</p>
  </header>

  <main class="kaasklikker">
    <h2>Score: <span id="score">0</span></h2>
    <h3>üèÜ Highscore: <span id="highscore">0</span></h3>
    <img src="assets/kaas.png" alt="Klik op de kaas!" id="cheese" />
    <audio id="click-sound" src="assets/click.mp3" preload="auto"></audio>
  </main>

  <footer>
    <p>üßÄ Klik ze! Of klik door. Jij bepaalt.</p>
  </footer>

</body>
</html>
