<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kaasklikker</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
  <style>
    /* Blauw achtergrond zoals eerst */
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      margin: 0;
      background-color: #66b3ff; /* helder blauw */
      color: #333;
      text-align: center;
      padding: 2rem;
    }

    /* Grotere home knop linksboven */
    .home-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: #005bbb; /* donkerder blauw */
      color: white;
      padding: 0.8rem 1.8rem;
      border-radius: 12px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 2px 4px 10px rgba(0, 0, 102, 0.6);
      transition: background-color 0.3s ease;
      z-index: 1000;
      user-select: none;
      font-size: 1.3rem;
    }
    .home-btn:hover {
      background-color: #003f7f;
    }

    header.hero h1 {
      font-size: 3.2rem;
      margin-bottom: 0.5rem;
      color: white;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.4);
    }
    header.hero p {
      font-size: 1.6rem;
      margin-top: 0;
      margin-bottom: 2rem;
      color: white;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
    }

    main.kaasklikker h2,
    main.kaasklikker h3 {
      font-size: 2rem;
      margin: 1rem 0;
      color: white;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
    }

    #cheese {
      width: 350px;
      max-width: 90vw;
      margin: 2rem auto;
      border-radius: 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      cursor: pointer;
      transition: transform 0.15s ease;
      display: block;
    }
    #cheese:active {
      transform: scale(0.95);
    }

    footer {
      margin-top: 3rem;
      padding: 1.5rem;
      background-color: #004aad; /* donkerder blauw */
      color: white;
      font-size: 1rem;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <a href="index.html" class="home-btn">üè† Home</a>

  <header class="hero">
    <h1>üßÄ Kaasklikker</h1>
    <p>Klik op de kaas en laat het yappen beginnen!</p>
  </header>

  <main class="kaasklikker">
    <h2>Score: <span id="score">0</span></h2>
    <h3>üèÜ Highscore: <span id="highscore">0</span></h3>
    <img src="assets/kaas.png" alt="Klik op de kaas!" id="cheese" />
    <audio id="click-sound" src="assets/click.mp3" preload="auto"></audio>
  </main>

  <footer>
    <p>üßÄ Klik ze! Of klik door. Jij bepaalt.</p>
  </footer>
</body>
</html>
