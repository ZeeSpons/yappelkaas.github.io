<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AppelRun - Yappelkaas</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="assets/favicon.png" type="image/png" />
</head>
<body>
  <header class="hero">
    <a href="index.html" class="menu-btn" style="position: absolute; top: 1rem; left: 1rem;">üè† Home</a>
    <h1>AppelRun</h1>
    <p>Ontwijk de kaas, verzamel de appels!</p>
  </header>

  <main class="kaasklikker">
    <canvas id="gameCanvas" width="800" height="300" style="border: 2px solid #3399ff; background-color: #ffffff; display: block; margin: 0 auto;"></canvas>
    
    <div style="max-width: 700px; margin: 2rem auto; text-align: left;">
      <h2>Hoe werkt het?</h2>
      <ul>
        <li>Druk op <strong>spatie</strong> om te springen.</li>
        <li>Pak <img src="assets/appel.png" alt="appel" style="height: 20px; vertical-align: middle;"> voor punten.</li>
        <li>Ontwijk <img src="assets/kaas.png" alt="kaas" style="height: 20px; vertical-align: middle;"> want dat is game over!</li>
      </ul>
    </div>
  </main>

  <footer>
    <p>üçèüßÄ Yappelkaas 2025 ‚Äì Rennen voor je leven.</p>
  </footer>
  <p class="copyright">Gemaakt door: Zeespons.</p>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let playerImg = new Image();
    playerImg.src = "assets/appelkaas_run.png";
    let appelImg = new Image();
    appelImg.src = "assets/appel.png";
    let kaasImg = new Image();
    kaasImg.src = "assets/kaas.png";

    let player = {
      x: 50,
      y: canvas.height - 70,
      width: 50,
      height: 50,
      velocityY: 0,
      grounded: true
    };

    let gravity = 0.6;
    let jumpPower = -12;
    let obstacles = [];
    let score = 0;
    let speed = 3;
    let gameStarted = false;
    let gameOver = false;
    let framesSinceLastObstacle = 0;
    let obstacleCooldown = 100;

    function drawPlayer() {
      ctx.drawImage(playerImg, player.x, player.y, player.width, player.height);
    }

    function drawObstacle(ob) {
      const img = ob.type === "appel" ? appelImg : kaasImg;
      ctx.drawImage(img, ob.x, ob.y, ob.width, ob.height);
    }

    function resetGame() {
      player.y = canvas.height - 70;
      player.velocityY = 0;
      player.grounded = true;
      obstacles = [];
      score = 0;
      speed = 3;
      gameOver = false;
    }

    function update() {
      if (!gameStarted) return;

      player.velocityY += gravity;
      player.y += player.velocityY;
      if (player.y >= canvas.height - 70) {
        player.y = canvas.height - 70;
        player.velocityY = 0;
        player.grounded = true;
      } else {
        player.grounded = false;
      }

      for (let i = obstacles.length - 1; i >= 0; i--) {
        obstacles[i].x -= speed;
        if (obstacles[i].x + obstacles[i].width < 0) {
          if (obstacles[i].type === "appel") {
            score++;
            if (score % 5 === 0 && speed < 10) speed += 0.3;
          }
          obstacles.splice(i, 1);
        } else if (
          player.x < obstacles[i].x + obstacles[i].width &&
          player.x + player.width > obstacles[i].x &&
          player.y < obstacles[i].y + obstacles[i].height &&
          player.y + player.height > obstacles[i].y
        ) {
          if (obstacles[i].type === "kaas") {
            gameOver = true;
          } else {
            obstacles.splice(i, 1);
            score++;
            if (score % 5 === 0 && speed < 10) speed += 0.3;
          }
        }
      }

      framesSinceLastObstacle++;
      if (framesSinceLastObstacle >= obstacleCooldown) {
        if (Math.random() < 0.03) {
          let type = Math.random() < 0.6 ? "appel" : "kaas";
          obstacles.push({
            x: canvas.width,
            y: canvas.height - 70,
            width: 40,
            height: 40,
            type: type
          });
          framesSinceLastObstacle = 0;
        }
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawPlayer();
      obstacles.forEach(drawObstacle);

      ctx.fillStyle = "#1e2b3a";
      ctx.font = "20px Segoe UI";
      ctx.fillText("Score: " + score, 10, 30);

      if (!gameStarted) {
        ctx.fillStyle = "#1e2b3a";
        ctx.font = "26px Segoe UI";
        ctx.fillText("Druk op spatie om te beginnen!", 200, 150);
      }

      if (gameOver) {
        ctx.fillStyle = "#ff4d4d";
        ctx.font = "28px Segoe UI";
        ctx.fillText("Game Over!", 320, 140);
        ctx.fillStyle = "#1e2b3a";
        ctx.font = "20px Segoe UI";
        ctx.fillText("Druk op spatie om opnieuw te spelen.", 260, 180);
      }
    }

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    document.addEventListener("keydown", function (e) {
      if (e.code === "Space") {
        if (!gameStarted || gameOver) {
          resetGame();
          gameStarted = true;
        } else if (player.grounded) {
          player.velocityY = jumpPower;
        }
      }
    });

    gameLoop();
  </script>
</body>
</html>
