<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AppelRun</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #f0f6ff;
      color: #1e2b3a;
      text-align: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }
    canvas {
      background-color: #ffffff;
      display: block;
      margin: 3rem auto 1rem;
      border: 4px solid #66b3ff;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    #info {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    .back-home {
      display: inline-block;
      padding: 0.6rem 1.5rem;
      background-color: #e0f0ff;
      border: 2px solid #66b3ff;
      border-radius: 12px;
      text-decoration: none;
      font-size: 1.1rem;
      color: #1e2b3a;
      margin-top: 1rem;
      transition: 0.2s;
    }
    .back-home:hover {
      background-color: #cce6ff;
    }
  </style>
</head>
<body>
  <h1>üéÆ AppelRun</h1>
  <canvas id="gameCanvas" width="800" height="400"></canvas>
  <div id="info">Druk op spatie om te springen. Ontwijk de obstakels!</div>
  <a href="index.html" class="back-home">üè† Terug naar home</a>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const gravity = 0.6;
    const jumpStrength = -11;
    let gameStarted = false;
    let gameOver = false;
    let score = 0;
    let speed = 4;

    const player = {
      x: 80,
      y: canvas.height - 50,
      width: 40,
      height: 40,
      velocityY: 0,
      grounded: true
    };

    const obstacles = [];

    function drawPlayer() {
      ctx.fillStyle = "#ff3366";
      ctx.fillRect(player.x, player.y, player.width, player.height);
    }

    function drawObstacles() {
      ctx.fillStyle = "#3399ff";
      obstacles.forEach(obs => {
        ctx.fillRect(obs.x, obs.y, obs.width, obs.height);
      });
    }

    function drawScore() {
      ctx.fillStyle = "#1e2b3a";
      ctx.font = "20px Segoe UI";
      ctx.fillText("Score: " + score, 20, 30);
    }

    function update() {
      if (!gameStarted || gameOver) return;

      player.velocityY += gravity;
      player.y += player.velocityY;

      if (player.y + player.height >= canvas.height) {
        player.y = canvas.height - player.height;
        player.velocityY = 0;
        player.grounded = true;
      } else {
        player.grounded = false;
      }

      // Obstakels
      obstacles.forEach(obs => {
        obs.x -= speed;
      });

      // Nieuwe obstakels
      if (Math.random() < 0.02) {
        obstacles.push({
          x: canvas.width,
          y: canvas.height - 40,
          width: 30,
          height: 40
        });
      }

      // Verwijder obstakels buiten beeld
      for (let i = obstacles.length - 1; i >= 0; i--) {
        if (obstacles[i].x + obstacles[i].width < 0) {
          obstacles.splice(i, 1);
          score++;
          if (score % 5 === 0) speed += 0.2;
        }
      }

      // Botsing check
      for (let obs of obstacles) {
        if (
          player.x < obs.x + obs.width &&
          player.x + player.width > obs.x &&
          player.y < obs.y + obs.height &&
          player.y + player.height > obs.y
        ) {
          gameOver = true;
          gameStarted = false;
        }
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (!gameStarted && !gameOver) {
        ctx.fillStyle = "#1e2b3a";
        ctx.font = "28px Segoe UI";
        ctx.fillText("Druk op spatie om te starten", canvas.width / 2 - 180, canvas.height / 2);
        return;
      }

      drawPlayer();
      drawObstacles();
      drawScore();

      if (gameOver) {
        ctx.fillStyle = "#ff3366";
        ctx.font = "30px Segoe UI";
        ctx.fillText("GAME OVER", canvas.width / 2 - 90, canvas.height / 2);
        ctx.font = "20px Segoe UI";
        ctx.fillText("Score: " + score, canvas.width / 2 - 40, canvas.height / 2 + 40);
        ctx.fillText("Druk op spatie om opnieuw te starten", canvas.width / 2 - 150, canvas.height / 2 + 80);
      }
    }

    function loop() {
      update();
      draw();
      requestAnimationFrame(loop);
    }

    document.addEventListener("keydown", function (e) {
      if (e.code === "Space") {
        if (!gameStarted && !gameOver) {
          gameStarted = true;
          score = 0;
          speed = 4;
          obstacles.length = 0;
        } else if (gameOver) {
          // Reset game
          gameOver = false;
          score = 0;
          speed = 4;
          player.y = canvas.height - player.height;
          player.velocityY = 0;
          obstacles.length = 0;
        } else if (player.grounded) {
          player.velocityY = jumpStrength;
        }
      }
    });

    loop();
  </script>
</body>
</html>
